<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카테고리 추가 페이지</title>
</head>
<body>
<a href="/admin/category"><- 카테고리 관리 페이지로 돌아가기</a>
<h2>카테고리 추가</h2>
<form action="/admin/category" th:action="@{/admin/category}" th:object="${categoryDTO}" method="post">
    <div>
        카테고리 명:
    </div>
    <div>
        <label>
            <input type="text" name="name" value="" required/>
        </label>
    </div>
    <button type="submit">추가</button>
    <div th:if="${#fields.hasErrors('name')}" style="color: red;">
        <p th:errors="*{name}"></p>
    </div>
</form>
</body>
</html>
